<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Niconne&display=swap" rel="stylesheet">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bloger Qoutes</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="body4">
	<div class= "container2">
		<div class="header">
		<ul>
			<li>Posted by {{blogger.firstName}}</li>
			<li class="logout"><a href="/logout">Logoff</a></li>
			<li class="dash"><a class="active" href="/quotes">Dashboard</a></li>
		</ul>
		</div>
		
			<p></p>
			<p>Count: {{allqoutes.count}}</p>
			
	
		{% for quote in allqoutes %}
		<p>{{quote.quoter}}:</p>
		<p>{{quote.desc}}</p>
		{% endfor %}

	</div>
</body>
</html>
